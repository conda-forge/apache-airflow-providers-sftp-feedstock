{% set name = "apache-airflow-providers-sftp" %}
{% set version = "5.4.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_sftp-{{ version }}.tar.gz
  sha256: f4e75b4cf278a5d01f09375cfbb28493a809a9512acb5cccaeedce86a27a017f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.12.0
    - pip
  run:
    - apache-airflow-providers-common-compat >=1.8.0
    - python >={{ python_min }}
    - apache-airflow >=2.10.0
    - apache-airflow-providers-ssh >=4.0.0
    - paramiko >=2.9.0,<4.0.0
    - asyncssh >=2.12.0

test:
  imports:
    - airflow.providers.sftp
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-sftp for Apache Airflow
  license: Apache-2.0
  license_file: src/airflow/providers/sftp/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-sftp/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
